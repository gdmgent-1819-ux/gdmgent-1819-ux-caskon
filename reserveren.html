<body>
    <div id="container">

        <div id="wrapper">
            <div id="reserverenWrapper">
                <h1>Reserveren</h1>
                <form action="#" class="reserveren">
                    <label for="naam">Naam:</label>
                    <input class="reserveren naam" type="text" name="naam">

                    <label for="aantal">Aantal personen:</label>
                    <input type="number" name="aantal" class="reserveren aantal">

                    <label for="soort">Lunch of Diner:</label>
                    <select name="soort" class="reserveren soort">
                        <option value="optie">Kies een optie:</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <div id="buttons">
                        <span class="circle">
                            <button class="btnReserveer reserveerMail">Reserveer en ontvang een wekelijks
                                menu</button>
                            <button class="btnReserveer">Reserveer</button></span>
                    </div>
                </form>
            </div>
        </div>
        <div id="logo">
            <img class="logo" src="pics/logo.png" alt="logo">
        </div>

                <li class="listItem"><a href="#">Activiteiten</a></li>
